name: goreleaser

on:
  push:
    tags:
      - '*'

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ^1.24
        id: go
      -
        name: Checkout
        uses: actions/checkout@v6
      -
        name: Unshallow
        run: git fetch --prune --unshallow
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: v1.18.2
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
